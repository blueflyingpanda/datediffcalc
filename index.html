<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Diff Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="icon.png">
</head>

<body>
  <div class="container">
    <form id="dateForm" action="javascript:void(0);"> <!-- prevents default submitting behaviour -->
      <input type="text" id="dateInput" placeholder="dd.mm.yyyy" required>
      <div class="toggle-container">
        <span class="toggle-label">Only work days</span>
        <label class="switch">
          <input type="checkbox" id="workingDaysToggle" checked onchange="calculate()">
          <span class="slider round"></span>
        </label>
      </div>
      <button onclick="calculate()">Calculate</button>
    </form>
    <br>
    <div id="exclusiveOutput">Days difference exclusive: </div>
    <br>
    <div id="inclusiveOutput">Days difference inclusive: </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
