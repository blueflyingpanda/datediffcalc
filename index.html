<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Diff Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="icon.png">
</head>

<body>
  <div class="container">
    <form id="dateForm">
      <input type="text" id="dateInput" placeholder="Enter the date as dd.mm.yyyy" required>
      <button type="submit">Calculate</button>
    </form>
    <br>
    <div id="exclusiveOutput">Days difference exclusive: </div>
    <br>
    <div id="inclusiveOutput">Days difference inclusive: </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
